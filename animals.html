<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds for Bruno</title>
    <style>
        body {
            font-family: monospace;
            font-weight: 700;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .animal {
            width: 25%;
            height: 50%;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: transparent;
        }

        .animal:hover {
            background-color: lightblue;
        }

        .dog {
            background-image: url('./dog.png');
        }
        
        .cat {
            background-image: url('./cat.png');
        }

        .bird {
            background-image: url('./bird.png');
        }

        .cow {
            background-image: url('./cow.png');
        }

        .horse {
            background-image: url('./horse.png');
        }

        .frog {
            background-image: url('./frog.png');
        }

        .duck {
            background-image: url('./duck.png');
        }

        .elephant {
            background-image: url('./elephant.png');
        }

    </style>
</head>

<body>

    <div class="animal dog" onclick="playSound('dog.mp3')">Dog</div>
    <div class="animal cat" onclick="playSound('cat.mp3')">Cat</div>
    <div class="animal bird" onclick="playSound('bird.mp3')">Bird</div>
    <div class="animal cow" onclick="playSound('cow.mp3')">Cow</div>
    <div class="animal horse" onclick="playSound('horse.mp3')">Horse</div>
    <div class="animal frog" onclick="playSound('frog.mp3')">Frog</div>
    <div class="animal duck" onclick="playSound('duck.mp3')">Duck</div>
    <div class="animal elephant" onclick="playSound('elephant.mp3')">Elephant</div>

    <audio id="audio" src=""></audio>

    <script>
        function playSound(soundFile) {
            var audio = document.getElementById("audio");
            audio.src = soundFile;
            audio.play();
        }
    </script>

</body>

</html>
